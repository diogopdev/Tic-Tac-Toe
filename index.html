<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="normalize.css">
		<link rel="stylesheet" href="style.css">
		<title>Tic Tac Toe</title>
	</head>
	<body>
		<header>Tic Tac Toe</header>
		<main id="main">
			<div class="gridTop"></div>
			<div class="gamebox">
				<div class="grid">
					<button class="playbtn" id="0"></button>
					<button class="playbtn" id="1"></button>
					<button class="playbtn" id="2"></button>
					<button class="playbtn" id="3"></button>
					<button class="playbtn" id="4"></button>
					<button class="playbtn" id="5"></button>
					<button class="playbtn" id="6"></button>
					<button class="playbtn" id="7"></button>
					<button class="playbtn" id="8"></button>
				</div>
			</div>
			<button class="restart">Restart</button>
		</main>
		<footer>Copyright &copy; 2023 diogopdev v0.5</footer>
		<script src="app.js"></script>
	</body>
</html>
